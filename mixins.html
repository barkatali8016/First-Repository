<!DOCTYPE html>
<html>
    <head>
        <title>
            mixins or composition using Object.assign
        </title>
    </head>
        <body>
           
            <script>
                //creating object instance for eating 
                var eating ={
                    eat:function(){
                        return "I can eat.<br>"
                    }
                };
                //creating object instance for walkting 
                var walking ={
                    walk:function(){
                        return "I can walk.<br>"
                    }
                };
                //creating object instance for talkting 
                var talking={
                    talk:function(){
                        return "I can talk.<br>"
                    }
                };
                var Human=function(){};
                //now create human object and give him all features
               Object.assign(Human,eating,walking,talking);
                document.write("<b>Human</b> <br>"+Human.eat());
                document.write(Human.walk());
                document.write(Human.talk());
                //creating object for robot
                var Robot=Object.assign({},walking,talking);
                document.write("<b>Robot</b> <br>"+Robot.walk());
                document.write(Robot.talk());
                
            </script>
               
        </body>

</html>
