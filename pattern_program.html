<html>
    <head><title>Pattern program</title></head>
    <body>
        <script>
        //star pattern program using java script
            for(let i=0;i<5;i++)
                {
                    for(let k=5-i;k>0;k=k-1)
                    {
                        document.write("*");
                    }
                    for(let j=0;j<i+1;j++)
                        {
                            document.write("# ");
                        }
                    document.write("<br>");
                }
            /*
                
                    
            */
        </script>
    </body>
</html>
