<!DOCTYPE html>
<html>

<head>
    <title>
        converting date into string
    </title>
</head>

<body>
    <script type="text/javascript" >
        let date=new Date()
        document.write(date.toString()+"<br>")
        console.log(typeof(date.toString()))
        document.write(date.toUTCString()+"<br>")
        console.log(typeof(date.toUTCString()))
        document.write(date.toGMTString()+"<br>")
        console.log(typeof(date.toGMTString()))
    </script>
</body>

</html>
