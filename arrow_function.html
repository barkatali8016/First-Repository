<html>

    <head><title>function in java script</title></head>
    <body>
       
    <script>
        // arrow function in java script
        
        ((a,b)=>{ 
            
            document.write(a+b+"<br>");
            document.write(typeof a+"<br>");
            document.write(typeof "hello"+"<br>");
            
        })(10,50);
        
    </script>
    </body>
</html>
