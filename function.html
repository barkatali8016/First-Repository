<html>

    <head><title>function in java script</title></head>
    <body>
       
    <script>
        //passing anonymous function as argument 
        
        function disp(myfun)
        {
            return myfun();
        }
        document.write(disp(function(){
            
            return "Anonymous funtion ";
        }));
    </script>
    </body>
</html>
