<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Single inheritance 
        </title>
    </head>
        <body>
           <p> Hi am a web Developer</p> 
            <script>
                
                var Mobile=function()
                {
                    Samsung.call(this);
                    this.a=10;
                }
                Mobile.prototype.z=20;
             //   var m=new Mobile();
               // document.write(m.a+"<br>");
                //document.write(m.z+"<br>");
                var Samsung =function(){
                    //Mobile.call(this);
                    this.b=30;
                }
                
                /* Samsung.prototype=Object.create(Mobile.prototype);
                Samsung.prototype.x=40;
                Samsung.prototype.constructor=Samsung;
                var s=new Samsung();
                document.write(s.b+"<br>");
                document.write(s.x+"<br>");
                document.write(s.z+"<br>");
                document.write(s.a+"<br>");
                */
                Samsung.prototype.x=50;
                Mobile.prototype=Object.create(Samsung.prototype);
                Mobile.prototype.constractor=Mobile;
                Mobile.prototype.z=20;
                var m1=new Mobile();
                //calling parent class property
                document.write(m1.b+"<br>");
                //calling perent class prototype property 
                document.write(m1.x+"<br>");
                //calling base class property
                document.write(m1.z+"<br>");
                //calling base  class prototype property
                document.write(m1.a+"<br>");
                
            </script>
        </body>

</html>
