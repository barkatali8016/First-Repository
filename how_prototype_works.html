<html>

    <head><title>function in java script</title></head>
    <body>
       
    <script>
       // how prototype works in java script in java script
   
        function Mobile(){
            this.a=20;    
            
        }
        
        var lg=new Mobile();
        console.log(Mobile);
        console.log(Mobile.prototype);
        console.log(lg.__proto__);
        //  console.log(lg);
        
        console.log(Mobile===Mobile.prototype.constructor);
        
        console.log(Mobile===lg.__proto__.constructor);
        Mobile.prototype.a=200;
        console.log(Mobile.prototype.a);
        console.log(lg.__proto__.a);
        console.log(lg.a);
        
        </script>
    </body>
</html>
