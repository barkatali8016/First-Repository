<html>

    <head><title>function in java script</title></head>
    <body>
       
    <script>
       //declare and initialized object using object constructor in java script
        
        var fees=new Object();
        fees.ram=1000;
        fees['moni']=5000;
        document.write(fees.ram+"<br>");
        document.write(fees.moni+"<br>");

        delete fees.moni;
        
        document.write(fees.ram+"<br>");
        document.write(fees.moni+"<br>");
        console.log(fees);
    </script>
    </body>
</html>
