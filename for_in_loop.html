<html>

    <head><title>function in java script</title></head>
    <body>
       
    <script>
       //conmstructor  in java script
        
        function Mobile(model_no){
            
                        this.model=model_no;
                        this.color="white";
                        this.memory="5gb";
            
                        this.price=function(){
                          document.write(this.model+" "+"Price is Rs.3000"+" <br>");
            };
            
        }
        var samsung=new Mobile("galaxy");
            
        for(var spec in samsung)
            {
                if(typeof samsung[spec] !="function")
                    {
                        document.write(spec +" "+samsung[spec]+"<br>");
                    }
                
            }

        
        </script>
    </body>
</html>
